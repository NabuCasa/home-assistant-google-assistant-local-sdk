name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out files from GitHub
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Run tsc
        run: npm run build
